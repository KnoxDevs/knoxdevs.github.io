<style>
    .initial-content{
        margin: 0 auto;
        padding: 0 1em;
    }
    /* Grid stuff */
    .cards {
        display: grid;
        /*padding: 1rem;*/
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 1rem;
     }
    /* Card Based Layout - Base styles */
    .card {
      background: white;
      margin-bottom: 0em;	
      border-radius: 0.25em;
      /* box-shadow: 0px 1px 5px #555; */
    }
    .card__title{
      border: 1px solid rgba(0,0,0,.125);
      border-bottom: #f6f7f8;
      padding: 0.5rem;
    }
    .card__title h3{
      margin: 0em 0 0.5em;
    }
    .card__title h5{
      margin: 0em 0 0.5em;
    }
    .card__description{
      padding: .5rem;
      line-height: 1.6rem;
      font-size: 0.8rem;
      border: 1px solid rgba(0,0,0,.125);
      border-top: #f6f7f8;
      border-bottom: #f6f7f8;
    }

    .card__image{
      border: 1px solid rgba(0,0,0,.125);
      border-top: #f6f7f8;
      border-bottom: #f6f7f8;
      margin: 0;
    }
    
    .card a {
        color: black;
        text-decoration: none;
    }
    .card__image img{
        display: block;
        border: 0;
        max-height: 150px;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: auto;
    }
    
    .card a:hover {
        box-shadow: 3px 3px 8px hsl(0, 0%, 80%);
    }
    
    .card__footer {
      margin-top: auto;
      background-color: rgba(0,0,0,.03);
      padding: 1.4rem;
      border: 1px solid rgba(0,0,0,.125);
      border-radius: 0 0 calc(.25rem - 1px) calc(.25rem - 1px);
    }
    .card__footer ul{
      list-style-type: none;
      padding: 0 0 0.5em 0;
    }
    .card__footer li{
      float: left;
      padding: 0 0 0 0.5em;
    }
    .card__footer .icon-slack{
      margin: 0 0 0 0.5em;
    }
    .card__footer .icon{
      width: auto;
    }
    .card__footer code a{
      background-color:#0180ab;
      color:white;
    }

    .card__footer .organizers {
      margin: 0 0 0.5em 0;
    }
    ::-moz-selection { background: #37ccfe; }
    ::selection { background: #37ccfe; }
    .w3-modal{z-index:15;display:none;padding-top:100px;position:fixed;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgb(0,0,0);background-color:rgba(0,0,0,0.4)}
    .w3-modal-content{margin:auto;background-color:#f6f7f8;position:relative;padding:0;outline:0;width:600px}
    .modal-body{
      height: 350px;
      overflow-y: auto;
    }
    @media (min-height: 500px) {
        .modal-body { height: 400px; }
    }
    @media (min-height: 800px) {
        .modal-body { height: 500px; }
    }
    @media (max-width:768px){.w3-modal-content{width:500px}.w3-modal{padding-top:50px}}
    @media (min-width:993px){.w3-modal-content{width:900px}.w3-hide-large{display:none!important}.w3-sidebar.w3-collapse{display:block!important}}
    @media (max-width:600px){.w3-modal-content{margin:0 10px;width:auto!important}.w3-modal{padding-top:30px}}
    .w3-animate-zoom {animation:animatezoom 0.6s}@keyframes animatezoom{from{transform:scale(0)} to{transform:scale(1)}}
    .w3-display-topright{font-size:36px!important; position:absolute;right:0;top:0}
    .w3-container,.w3-panel{padding:0.01em 16px}.w3-panel{margin-top:16px;margin-bottom:16px}
    .w3-container:after,.w3-container:before{content:"";display:table;clear:both}
    .w3-button:hover{color:#f6f7f8!important;background-color:#340068!important}
    .kd-radicalred,.w3-hover-radicalred:hover{color:#f6f7f8!important;background-color:#ff3366!important}
    .kd-wsmoke,.w3-hover-wsmoke:hover{color:#f6f7f8!important;background-color:#2ec4b6!important}
    .w3-teal,.w3-hover-teal:hover{color:#f6f7f8!important;background-color:#00ccff!important}
    .w3-button{border:none;display:inline-block;padding:8px 16px;vertical-align:middle;overflow:hidden;text-decoration:none;color:inherit;background-color:inherit;text-align:center;cursor:pointer;white-space:nowrap}
    .w3-button{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
    .w3-button a{color:#000!important}
    .w3-card-4,.w3-hover-shadow:hover{box-shadow:0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19)}
</style>
<script type="text/javascript">
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
